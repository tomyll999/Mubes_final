<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca.css">
    <link rel="stylesheet" href="barra_input.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <section class="cont-izquierdo">
        <header class="inicio_buscador">
           <div class="inicio">
            <img src="../imagenes/images/Mubes_logo.png" alt="">
            <a href="../index/index.html">
                <span>Inicio</span>
            </a>
           </div>
           <div class="inputBox_container">
            <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
              <path d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
              </path>
            </svg>
            <input class="inputBox" id="inputBox" type="text" placeholder="Buscar playlist...">
          </div>
        </header>
        <article class="playlist">
            <header class="cabeceraPlaylist">
                
                    <p>Tu Biblioteca</p>
                    <i class='bx bx-plus-circle' ></i>
                
            </header>
            <div class="favoritos">
                <img src="../imagenes/images/DesdeElFinDelMundo.jpg" alt="">
                <span>Canciones que te gustan</span>
                <i id="like" class='bx bxs-heart' ></i>
            </div>
            <section class="playlist_contenedor">
                <div class="playlist_individual">
                    <img src="../imagenes/images/DesdeElFinDelMundo.jpg" alt="">
                    <span>Playlist 1</span>
                </div>
                
                
            </section>
        </article>

    </section>





    <section class="cont-derecho"></section>
</body>
</html>
